<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card - Luffy</title>
    <link rel="stylesheet" href="./src/css/style.css"/>
    <link rel="stylesheet" href="./src/css/reset.css"/>
    <link rel="shortcut icon" href="./src/images/Favicon Luffy.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="section">
        <div class="container">
          <div class="imagem-perfil">
            <img src="./src/images/Luffy.jpg" alt="Imagem do Luffy" />
          </div>
          <div class="informacoes-gerais">
            <span class="nome-idade strong">Luffy</span>
            <span class="nome-idade"><Strong>19</Strong></span>
            <p>East Blue</p>
          </div>
          <div class="informacoes-seguidores">
            <ul class="coluna-seguidores">
              <li class="strong">1,8mi</li>
              <li>Followers</li>
            </ul>
            <ul class="coluna-seguidores">
              <li class="strong">200,3mi</li>
              <li>Likes</li>
            </ul>
            <ul class="coluna-seguidores">
              <li class="strong">1,5K</li>
              <li>Photos</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
